<html lang="en">
<head>

  <link rel="stylesheet" href="styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet"/>

<body>
  <div class="container">

    <div class="cat-container">
      <dotlottie-player 
        class="cat"

        background="transparent" 
        speed="1"

    </div>

    <div class="text-container">
      <div class="title-icon">
        <h1 class="text-heading">letter to my challom</h1>

      </div>

  <div id="background"></div>

  <script>
    for (let i = 0; i < 50; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${3 + Math.random() * 5}s`;
      heart.style.opacity = Math.random();
      document.getElementById('background').appendChild(heart);
    }

   function checkCode() {
  const input = document.getElementById("codeInput").value.trim().toLowerCase();

  const validCodes = ["anya"];
  const specialDates = [
    "22/07/2007",
    "22 07 2007",
    "22-07-2007",
    "22/07/07",
    "22 07 07",
    "22-07-07",
    "2007-07-22"
  ];

  const goToLetter = () => window.location.href = "indexletter.html";

  if (validCodes.includes(input) || specialDates.includes(input)) {
    goToLetter();
    return;
  }

  if (input.split(/\s+/).length > 1) {
    alert("ayoo, that's more than one word! Try again.");
    return;
  }

  if (input === "anisha") {
  alert("Awwww diggi 🐷 ");
  return;
  }

  if (input === "srujan") {
  alert("im batman");
  return;
  }

  if (input === "chotu") {
  alert("chintu nahi chintu ");
  return;
  }

  if (input === "ruby") {
  alert("chup hoja ruby");
  return;
  }



  if (!isNaN(input)) {
    alert(`"${input}"? what the fuck is that?`);
    return;
  }

  alert(`"${input}"? Lmao MAYBE BUT that’s not even close 💀`);
}

  </script>
